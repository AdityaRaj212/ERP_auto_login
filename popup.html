<!DOCTYPE html>
<html>
<head>
  <title>ERP Auto Login</title>
  <style>
    body {
      width: 250px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>ERP Auto Login</h2>
  <label for="loginId">Login ID</label>
  <input type="text" id="loginId">
  <label for="pswd">Password</label>
  <input type="password" id="pswd">
  
  <h3>Security Question 1</h3>
  <label for="securityQuestion1">Question</label>
  <input type="text" id="securityQuestion1">
  <label for="securityAnswer1">Answer</label>
  <input type="text" id="securityAnswer1">

  <h3>Security Question 2</h3>
  <label for="securityQuestion2">Question</label>
  <input type="text" id="securityQuestion2">
  <label for="securityAnswer2">Answer</label>
  <input type="text" id="securityAnswer2">

  <h3>Security Question 3</h3>
  <label for="securityQuestion3">Question</label>
  <input type="text" id="securityQuestion3">
  <label for="securityAnswer3">Answer</label>
  <input type="text" id="securityAnswer3">

  <button id="save">Save</button>
  <script src="popup.js"></script>
</body>
</html>
